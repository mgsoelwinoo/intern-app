  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">YUEco Thesis and Dissertations</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="index.html">Home</a>
        <a class="mdl-navigation__link" href="latest.html">Latest</a>
        <a class="mdl-navigation__link" href="authors.html">Authors</a>
        <a class="mdl-navigation__link" href="search.html">Search</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">YUEco Thesis and Disserations</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="index.html">Home</a>
      <a class="mdl-navigation__link" href="latest.html">Latest</a>

    </nav>
  </div>
  <main class="mdl-layout__content" style="margin-left: auto; margin-right: auto">
    <div class="page-content"><!-- Your content goes here -->
<div class="demo-card mdl-card-wide mdl-shadow--2dp">
<form action="#">
  <div class="mdl-textfield mdl-js-textfield" style="width: 512px">
    <input class="mdl-textfield__input" type="text" id="internID">
    <label class="mdl-textfield__label" for="internID">Student ID...</label>
  </div>
</form>
<!-- Accent-colored flat button -->
<button onclick="internsApp.Read()" class="mdl-button mdl-js-button mdl-button--primary">
  Button
</button>
</div>
<ul class="demo-list-three mdl-list" data-bind="foreach: internsBinding">
  <li class="mdl-list__item mdl-list__item--three-line mdl-shadow--2dp demo-card-wide" style="height:100px; width: 512px">
    <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-avatar">person</i>
      <span data-bind="text: name">Ravi</span>
      <span class="mdl-list__item-text-body">
			Student ID: <span data-bind="text: key"><b>CS-1</b></span><br>Team: <span data-bind="text: team">Alpha</span><br>Project: <span data-bind="text: project" >Alpha</span>
      </span>
    </span>
    <span class="mdl-list__item-secondary-content">

    </span>
  </li>
</ul>
